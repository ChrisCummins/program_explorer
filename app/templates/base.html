<!DOCTYPE html>
<html lang="en">

<head>
  <title>Program Explorer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet" />
  <link href="//fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" />
  <link href="{{ urls.bootstrap_css }}?v={{ urls.cache_tag }}" rel="stylesheet" />

  <style>
    body {
      background-color: #fff;
    }

    footer .footer-copyright a {
      text-decoration: underline;
    }

    footer .footer-copyright a.me {
      text-decoration: none;
      color: #d82b56;
    }

    footer .footer-copyright a.me:hover {
      color: #e60000;
    }

    .row {
      padding-top: 20px;
    }

    .spacer {
      margin-top: 40px;
    }
  </style>
  {% block header %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/"><i class="fas fa-cube"></i> Program Explorer</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav mr-auto"></div>
      <p class="my-2 my-lg-0">
        <span class="navbar-text">
          <a href="/about">About</a>
        </span>
      </p>
    </div>
  </nav>

  {% block body %}{% endblock %}

  <script src="//code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <footer class="pt-4">
    <hr />
    <div class="footer-copyright text-center py-3 text-muted">
      Â© 2020 <a class="me" href="https://chriscummins.cc">Chris Cummins</a>
    </div>
  </footer>
  {% block footer %}{% endblock %}
</body>

</html>
